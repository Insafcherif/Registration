<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="#">
      <div>
        <label for="First_name"> First name : *</label>
        <input
          type="text"
          name="First_name"
          id="First_name"
          placeholder="Type your first name..."
        />
      </div>
      <div>
        <label for="Last_name"> Last Name : *</label>
        <input
          type="text"
          name="Last_name"
          id="Last_name"
          placeholder="Type your last name..."
        />
      </div>
      <div>
        <label for="Email_adress"> Email Adress : *</label>
        <input
          type="email"
          name="Email_adress"
          id="Email_adress"
          placeholder="Type your email..."
        />
      </div>
      <div>
        <label for="Password"> Password : *</label>
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="type your password..."
        />
      </div>
      <div>
        <label for="CorfirmPassw"> Confirm Password : *</label>
        <input
          type="CorfirmPassw"
          name="CorfirmPassw"
          id="CorfirmPassw"
          placeholder="cofirm your password..."
        />
      </div>
      <div>
        <label for="Birthday"> Birthday : </label>
        <input type="date" name="Birthday" id="Birthday" />
      </div>
      <div>
        <label for="Birthday"> Gender Identity : </label>
        <input type="radio" name="font" value="Male" id="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Female" id="Female" />
        <label for="Female">Female</label>
        <input type="radio" name="font" value="Non_binary" id="Non_binary" />
        <label for="Non_binary">Non_binary</label>
        <input type="radio" name="font" value="noAnswer" id="noAnswer" />
        <label for="noAnswer">I prefer not to answer</label>
      </div>
      <label for="text"> A short description about myself : </label>
      <div>
        <textarea name="comment" cols="20" rows="3"></textarea>
      </div>
      <div>
        <label for="text"> Favorite Language: </label>
        <select name="snack">
          <option>JavaScript</option>
          <option>JAVA</option>
          <option>Python</option>
          <option>C++</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="accept" id="accept" />
        <label for="accept"
          >Yes, I would like to receive periodic email updates</label
        >
      </div>
      <input type="submit" value="Create Account" />
      <p>*Indicates a required field</p>
    </form>
  </body>
</html>
